version: 2

models:
  - name: stg_stord__postage_invoices
    description: |
      The master table of domestic postage invoice files received from Newgistics. Individual files are loaded into a staging table
      newgistics.stg_newgistics_domestic_postage_invoices via custom airflow jobs. This model incrementally updates based on that source.
    config:
      tags: ['daily']
     
